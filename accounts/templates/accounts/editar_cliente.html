<!-- Template creado para manejar las operaciones de editar cliente -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <style>
      /* Esstilos generales  */
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1bbfe3 0%, #eb8a28 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      /* Estilos para los mensajes de alerta */
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: linear-gradient(135deg, #dc3545, #c82333);
        color: white;
        border: none;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 14px;
        border: 1.8px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.9);
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      /* Botón para volver al menú principal *, practicamente este mismo se reutilizó en todas los templates*/
      .btn-volver {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }

      .btn-volver:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Editar Cliente</h2>
      <!-- codigo para mostrar los mensajes de error --> {% if messages %} {% for message in messages %} <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div> {% endfor %} {% endif %} <form method="post"> {% csrf_token %} {% for field in form %} <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }} {% if field.errors %} <div style="color: red;">{{ field.errors }}</div> {% endif %}
        </div> {% endfor %} <button type="submit" class="submit-btn">Actualizar Cliente</button>
      </form>
      <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'menu_principal' %}" class="btn-volver"> Volver al menú principal </a>
        <!--Boton para volver al menu principal -->
      </div>
    </div>
  </body>
</html>
